<style>
	.nd_forms_lulags_form_div label { display:block; padding:15px 0px 4px 0px; }
	.nd_forms_lulags_form_div input[type=text],input[type=email] { width:400px; padding:8px; }
	.nd_forms_lulags_form_div textarea { width:400px; height:200px; padding:8px;}
</style>

<div class="nd_forms_lulags_form_div" id="nd_forms_lulags_form_div">
    <form action="javascript:void(0);" id="nd_forms_lulags_form">
        <label for="name">Your Name</label>
        <div><input type="text" name="name" id="name" placeholder="Your Full Name" /><span class="error"></span></div>

        <label for="email">Your Email Address</label>
        <div><input type="email" name="email" id="email" placeholder="Enter Your Email Address"/><span class="error"></span></div>

        <label for="message">Questions or Comments</label>
        <div><textarea name="message" id="message" placeholder="Say something nice"></textarea><span class="error"></span></div>

        <br/><br/>
        <div><button type="submit">Submit</button><span class="loader"></span></div>
    </form>
</div>

<script>
    $("#nd_forms_lulags_form").validate({
        rules: {
            name: {
                required: true,
                minlength: 5
            },
            email: {
                required: true,
                email: true
            }
        },
        messages: {
            name: "Bitte gib einen g√ºltigen Namen (mehr als 5 Zeichen) an!",
            email: "Bitte gib eine korrekte E-Mail Adresse an!"
        }
    });
</script>
